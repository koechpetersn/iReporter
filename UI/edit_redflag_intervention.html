	<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1>iReporter</h1>
			</div>
			<div>
				<a href="user_profile.html">Back to dashboard</a>
			</div>

</head>
<body>
		<section class="container">
			<h3>Edit a record using its id below</h3>

			<div class="form-control form-input">
                <label for="record_type">Record Type</label>
                <br>
                <select name="record_type" id="record_type">
                    <option value="red_flag">Red Flag</option>
                    <option value="intervention">Intervention</option>
                </select>
            </div>

			<div>
					<p>
               			<p><label >Record Unique ID</label></p>
               			<p><input type="text" name="title" placeholder=" Type existing Record Id"></p>
         			</p>
					<p>
               			<p><label >Edit Title</label></p>
               			<p><input type="text" name="title" placeholder=" e.g Collapsed bridge"></p>
         			</p>
         			<p>
         				<p><label for="location">Edit Location</label></p>
              			<p><input  name="location" type="text" placeholder=" e.g Muhoroni, Kericho"></p>
         			</p>
              
          	</div>

          	<div>
  				<p>Add a brief description of the record here</p>
  				<textarea name="message" rows="3" cols="30"></textarea>
  				<br>
  				<label for ="picha">You may upload media to support claims</label>
  				<br>
					<span>Relevant Media</span><p><input type="file" id="picha" name="picture" accept="image/*,video/*""></p>
			</div>
				
				
  				<section class="container">
					<div class="sub"> 
                    	<a href="user_profile.html"<button class="sub">Update</button>
                	</div>
                </section>
         




</body>
